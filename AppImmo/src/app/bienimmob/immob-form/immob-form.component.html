<div class="row">
    <div class="container">
        <form>
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        Ajouter un nouveau bien
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse hidden" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">

                    <!-- <div class="row">
                        <div class="form-group col-md-6">
                            <label for="id">Id</label>
                            <input type="number" class="form-control" formControlName="id" />
                        </div>
                    </div><br> -->

                    <div class="row">
                        <div class="item">
                            <div class="form-group">
                                <label for="type">Type :</label>
                                <br>
                                <select id="type">
                                    <option value="maison">Maison</option>
                                    <option value="appartement">Appartement</option>
                                    <option value="studio">Studio</option>
                                    <option value="entrepot">Entrepôt</option>
                                    <option value="emplacement">Emplacement</option>
                                    <option value="terrain">Terrain</option>
                                </select>
                            </div>
                        </div>
                        <div class="item">
                            <div class="form-group" >
                                <label for="date">Date de soumission :</label>
                                <br>
                                <input type="date" />
                            </div>
                        </div>
                        <div class="item">
                            <div class="form-group">
                                <label for="statut">Statut :</label><br>
                                <label for="disponible">Disponible</label>
                                <input class="ecart" type="radio" id="disponible" name="statut" value="disponible">
                                
                                <label for="acheté">Acheté</label>
                                <input class="ecart" type="radio" id="acheté" name="statut" value="acheté">
                                
                                <label for="loué">Loué</label>
                                <input class="ecart" type="radio" id="loué" name="statut" value="loué">
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="offre">Mode d'Offre :</label>
                            &nbsp;
                            <label for="à loué">A louer</label>
                            <input class="ecart" type="radio" id="à loué" name="statut" value="à loué">
                            &nbsp;
                            <label for="à acheté">A acheter</label>
                            <input class="ecart" type="radio" id="à acheté" name="statut" value="à acheté">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="input-group mb-3">
                                <label for="revenue">Revenu Cadastral :</label>&nbsp;
                                <input type="number" step="0.1" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">&euro;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="submit" class="btn btn-sucess" style="background-color:#F5CD56; border-radius: 20px;"
                                value="Ajouter" />&nbsp;
                            <input type="submit" class="btn btn-sucess" style="background-color:#037F8C; border-radius: 20px;"
                                value="Modifier"  />
                        </div>

                    </div>


                </div>

            </div>

        </form>

    </div>

</div>
